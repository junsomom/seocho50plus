
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🌼 나를 소개하는 그림 동화책 만들기</title>
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #b2ebf2);
      padding: 30px;
      line-height: 1.8;
      color: #003366;
    }
    h1 {
      font-size: 28px;
      color: #01579b;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #aaa;
      margin-top: 8px;
      margin-bottom: 10px;
    }
    button {
      background-color: #00796b;
      color: white;
      padding: 8px 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px 5px 10px 0;
    }
    .section, .output {
      background: #ffffffcc;
      padding: 20px;
      margin-top: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🌼 나만의 그림 동화책을 만들어 보아요</h1>
  <p>아래 항목을 하나씩 눌러보며 천천히 입력해 주세요.</p>

  <div class="section">
    <label>이름</label>
    <input type="text" id="name"><button onclick="setValue('name', '김영자')">예시 보기</button>

    <label>나이대</label>
    <select id="age">
      <option>50대</option><option>60대</option><option>70대</option>
    </select>

    <label>성별</label>
    <select id="gender">
      <option>여자</option><option>남자</option>
    </select>

    <label>성격</label>
    <input type="text" id="personality"><button onclick="setValue('personality', '차분하고 따뜻한 성격이에요.')">예시 보기</button>

    <label>좋아하는 음식</label>
    <input type="text" id="food"><button onclick="setValue('food', '따뜻한 미역국')">예시 보기</button>

    <label>좋아하는 계절</label>
    <input type="text" id="season"><button onclick="setValue('season', '가을')">예시 보기</button>

    <label>어릴 적 꿈</label>
    <input type="text" id="dream"><button onclick="setValue('dream', '선생님이 되고 싶었어요')">예시 보기</button>

    <label>지금의 소망</label>
    <input type="text" id="wish"><button onclick="setValue('wish', '그림책 작가가 되고 싶어요')">예시 보기</button>

    <label>그림 스타일</label>
    <select id="style">
      <option>디즈니 스타일</option>
      <option>지브리 스타일</option>
      <option>연필 소묘 스타일</option>
      <option>수채화 스타일</option>
    </select>

    <label>내 모습 설명</label>
    <textarea id="appearance" placeholder="예: 60대 한국 여성, 짧은 단발머리, 부드러운 인상"></textarea>
  </div>

  <div class="section">
    <button onclick="generateStory()">📖 동화책 만들기</button>
    <div id="storyOutput" class="output"></div>
  </div>

  <script>
    function setValue(id, value) {
      document.getElementById(id).value = value;
    }

    function generateStory() {
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const gender = document.getElementById('gender').value;
      const personality = document.getElementById('personality').value;
      const food = document.getElementById('food').value;
      const season = document.getElementById('season').value;
      const dream = document.getElementById('dream').value;
      const wish = document.getElementById('wish').value;
      const style = document.getElementById('style').value;
      const appearance = document.getElementById('appearance').value;

      const pages = [
        `📘 나의 시작
저는 ${age}의 ${gender} ${name}입니다. ${food}을(를) 좋아하던 아이였지요.`,
        `📘 성격과 계절
저는 ${personality} 성격을 가졌고 ${season}을 좋아해요.`,
        `📘 어린 시절의 꿈
어릴 적 꿈은 ${dream}였어요.`,
        `📘 지금의 나
지금은 ${wish}라는 새로운 꿈을 꾸고 있어요.`,
        `📘 앞으로의 다짐
저의 이야기는 끝나지 않았어요. 꿈을 향해 따뜻하게 걸어갑니다.`
      ];

      const prompts = pages.map((_, i) => `${appearance}, ${style}, page ${i + 1}`);

      let result = `<h2>📖 ${name}님의 그림 동화책</h2>`;
      pages.forEach((p, i) => {
        result += `<h3>${p.split("\n")[0]}</h3><p>${p.split("\n")[1]}</p>`;
        result += `<textarea readonly>${prompts[i]}</textarea><br>`;
      });

      result += `<p>위의 문장과 그림 설명은 ChatGPT나 이미지 생성 도구(Google FX 등)에 붙여 넣어 사용하실 수 있습니다.</p>`;
      document.getElementById('storyOutput').innerHTML = result;
      document.getElementById('storyOutput').style.display = 'block';
    }
  </script>
</body>
</html>
