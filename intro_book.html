<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🌼 나를 소개하는 AI 그림 동화책 만들기</title>
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #b2ebf2);
      padding: 30px;
      line-height: 1.8;
      color: #003366;
    }
    h1 {
      font-size: 32px;
      color: #01579b;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #aaa;
      margin-top: 8px;
      margin-bottom: 20px;
    }
    button {
      background-color: #00796b;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    .section, .output {
      background: #ffffffcc;
      padding: 25px;
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .output {
      display: none;
    }
  </style>
</head>
<body>
  <h1>🌼 나를 소개하는 AI 그림 동화책 만들기</h1>

  <div class="section">
    <label>이름</label><input type="text" id="name" value="김영자">
    <label>나이대</label><select id="age"><option>50대</option><option>60대</option></select>
    <label>성별</label><select id="gender"><option>여자</option><option>남자</option></select>
    <label>성격</label><input type="text" id="personality" value="차분하고 따뜻한 성격이에요.">
    <label>좋아하는 음식</label><input type="text" id="food" value="따뜻한 미역국을 좋아해요.">
    <label>좋아하는 계절</label><input type="text" id="season" value="가을이 되면 마음이 차분해져요.">
    <label>어릴 적 꿈</label><input type="text" id="dream" value="선생님이 되고 싶었어요.">
    <label>지금의 소망</label><input type="text" id="wish" value="지금은 그림책 작가가 되고 싶어요.">
    <label>그림 스타일</label><select id="style"><option>디즈니 스타일</option></select>
    <label>고정 인물 설명</label><input type="text" id="fixedCharacter" value="단발머리, 부드러운 미소, 50대 여성, 디즈니 스타일">
    <button onclick="generateStory()">🌷 동화책 만들기 시작하기</button>
  </div>

  <div id="storyOutput" class="output"></div>

  <script>
    function generateStory() {
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const gender = document.getElementById('gender').value;
      const personality = document.getElementById('personality').value;
      const food = document.getElementById('food').value;
      const season = document.getElementById('season').value;
      const dream = document.getElementById('dream').value;
      const wish = document.getElementById('wish').value;
      const style = document.getElementById('style').value;
      const fixedCharacter = document.getElementById('fixedCharacter').value;

      const pages = [
        `📘 1. 나의 시작\n저는 ${age}의 ${gender} ${name}입니다. ${food}`,
        `📘 2. 성격과 계절\n저는 ${personality} 그리고 ${season}`,
        `📘 3. 어린 시절의 꿈\n어릴 적 제 꿈은 ${dream}`,
        `📘 4. 지금의 나\n지금 저는 ${wish}`,
        `📘 5. 다짐\n저는 오늘도 따뜻한 마음으로 꿈을 향해 나아갑니다.`
      ];

      const sceneDescriptions = [
        ["어린 시절 좋아하던 음식을 떠올리는 장면", "remembering favorite childhood food"],
        ["가을 공원에서 조용히 풍경을 바라보는 장면", "quietly looking at the autumn park scenery"],
        ["칠판 앞에서 교사 놀이하던 어린 시절 회상", "pretending to be a teacher in childhood"],
        ["지금 그림책을 그리고 있는 장면", "drawing a picture book at a desk"],
        ["꿈을 향해 나아가는 따뜻한 뒷모습", "walking toward her dream with a warm heart"]
      ];

      const prompts = sceneDescriptions.map(([kr, en]) =>
        `[이미지 프롬프트] ${fixedCharacter}, ${kr}\n(${fixedCharacter}, ${en})`
      );

      let result = `<h2>📖 ${name}님의 그림 동화책</h2>`;
      pages.forEach((p, i) => {
        const [title, content] = p.split("\n");
        result += `<h3>${title}</h3><p>${content}</p>`;
        result += `<textarea readonly>${prompts[i]}</textarea><br>`;
      });

      result += `<button onclick="downloadTextFile()">💾 동화책 저장하기 (.txt)</button>`;
      result += `<p>이 파일은 ChatGPT에 붙여넣거나, Google FX 또는 WYSIWYG 도구에서 활용하실 수 있습니다.</p>`;

      document.getElementById('storyOutput').innerHTML = result;
      document.getElementById('storyOutput').style.display = 'block';
      window.generatedText = pages.map((p, i) => p + "\n" + prompts[i]).join("\n\n");
    }

    function downloadTextFile() {
      const blob = new Blob([window.generatedText], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'AI_그림동화책.txt';
      link.click();
    }
  </script>
</body>
</html>
