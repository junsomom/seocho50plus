<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나를 소개하는 그림동화책 만들기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #2c3e50;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    .button-box {
      margin-top: 5px;
    }
    .button-box button {
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #6fa8dc;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .example-button {
      font-size: 14px;
      margin-left: 10px;
      background-color: #c4dff6;
      color: #333;
    }
    #downloadBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: fixed;
      bottom: 20px;
      right: 20px;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
    }
    .icon {
      font-size: 20px;
      margin-right: 8px;
    }
    .speaker-button {
      background-color: #ffd700;
      border: none;
      font-size: 16px;
      padding: 5px 10px;
      margin-left: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🌟 나를 소개하는 그림동화책 만들기</h1>

  <p><strong>이 동화책의 목표는</strong> 서초IT시니어센터에서 수업을 듣는 <strong>나를 소개하는 간단한 그림동화책을 만드는 것</strong>입니다.</p>

  <div class="section">
    <label><span class="icon">📛</span> 1. 이름이 무엇인가요?
      <button class="speaker-button" onclick="speak('이름이 무엇인가요?')">🔊</button>
    </label>
    <input type="text" id="name" placeholder="이름을 입력하세요" />
  </div>

  <div class="section">
    <label><span class="icon">🎂</span> 2. 연령대를 선택하세요
      <button class="speaker-button" onclick="speak('연령대를 선택하세요')">🔊</button>
    </label>
    <div class="button-box">
      <button onclick="setValue('age', '50대')">50대</button>
      <button onclick="setValue('age', '60대')">60대</button>
      <button onclick="setValue('age', '70대')">70대</button>
    </div>
    <input type="text" id="age" readonly />
  </div>

  <div class="section">
    <label><span class="icon">🚻</span> 3. 성별을 선택하세요
      <button class="speaker-button" onclick="speak('성별을 선택하세요')">🔊</button>
    </label>
    <div class="button-box">
      <button onclick="setValue('gender', '남자')">남자</button>
      <button onclick="setValue('gender', '여자')">여자</button>
    </div>
    <input type="text" id="gender" readonly />
  </div>

  <div class="section">
    <label><span class="icon">🧠</span> 4. 당신의 성격은 어떤가요?
      <button class="speaker-button" onclick="speak('당신의 성격은 어떤가요?')">🔊</button>
    </label>
    <div class="button-box">
      <button onclick="addPersonality('차분하다')">차분하다</button>
      <button onclick="addPersonality('명랑하다')">명랑하다</button>
      <button onclick="addPersonality('진중하다')">진중하다</button>
      <button onclick="addPersonality('섬세하다')">섬세하다</button>
      <button onclick="addPersonality('쿨하다')">쿨하다</button>
    </div>
    <input type="text" id="personality" placeholder="성격을 입력하거나 선택하세요" />
  </div>

  <button id="downloadBtn">완료하고 텍스트로 저장하기</button>

  <script>
    function setValue(id, value) {
      document.getElementById(id).value = value;
    }
    function addPersonality(value) {
      let el = document.getElementById('personality');
      el.value = el.value ? el.value + ', ' + value : value;
    }
    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'ko-KR';
      speechSynthesis.speak(utter);
    }
  </script>
</body>
</html>
