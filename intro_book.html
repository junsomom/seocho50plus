<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>나를 소개하는 그림동화책 만들기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #2c3e50;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    .button-box {
      margin-top: 5px;
    }
    .button-box button {
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #6fa8dc;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .example-button {
      font-size: 14px;
      margin-left: 10px;
      background-color: #c4dff6;
      color: #333;
      border-radius: 6px;
      padding: 5px 10px;
    }
    #downloadBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🌟 나를 소개하는 그림도화책 만들기</h1>

  <div class="section">
    <label for="food">5. 내가 좋아하는 음식은 무엉인가요?
      <button class="example-button" onclick="insertExample('food', '저는 따뜻한 미역국을 좋아해요.')">예시</button>
      <input type="text" id="food" placeholder="예: 저는 따뜻한 미역국을 좋아해요." />
    </label>
  </div>

  <div class="section">
    <label for="season">6. 내가 좋아하는 계절은 무엉인가요?
      <button class="example-button" onclick="insertExample('season', '저는 가을을 좋아해요. 단풍이 예쁘고 바람이 시원해요.')">예시</button>
      <input type="text" id="season" placeholder="예: 저는 가을을 좋아해요. 단풍이 예쁘고 바람이 시원해요." />
    </label>
  </div>

  <div class="section">
    <label for="childhood">7. 어린 적 나의 깨미는 무엉이었나요?
      <button class="example-button" onclick="insertExample('childhood', '저는 어릴 때 선생님이 되고 싶었어요.')">예시</button>
      <input type="text" id="childhood" placeholder="예: 저는 어릴 때 선생님이 되고 싶었어요." />
    </label>
  </div>

  <div class="section">
    <label for="nowdream">8. 지금 내가 하고 싶은 일은 무엉인가요?
      <button class="example-button" onclick="insertExample('nowdream', '지금은 그림을 그리고 전시회를 열어보고 싶어요.')">예시</button>
      <input type="text" id="nowdream" placeholder="예: 지금은 그림을 그리고 전시회를 열어보고 싶어요." />
    </label>
  </div>

  <div class="section">
    <label for="style">10. 원하는 그림 스타일을 선택하세요</label>
    <select id="style">
      <option value="지브리 스타일">지브리 스타일</option>
      <option value="디즈니 스타일">디즈니 스타일</option>
      <option value="픽사 스타일">픽사 스타일</option>
      <option value="수채화 스타일">수채화 스타일</option>
    </select>
  </div>

  <button id="downloadBtn">저장하기</button>

  <script>
    function insertExample(id, value) {
      document.getElementById(id).value = value;
      document.getElementById(id).style.fontWeight = 'bold';
    }

    document.getElementById('downloadBtn').addEventListener('click', function () {
      const fields = ['food', 'season', 'childhood', 'nowdream', 'style'];
      let content = "";
      fields.forEach(id => {
        const val = document.getElementById(id).value.trim();
        if (val) content += `Q. ${document.querySelector('label[for=' + id + ']')?.innerText || id}\n${val}\n\n`;
      });
      const blob = new Blob([content], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = '나를_소개하는_동화책.txt';
      a.click();
    });
  </script>
</body>
</html>
