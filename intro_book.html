<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🌍 어르신 수업을 위한 자기 소개 그림 동화책 창작 지침서</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #fdf6e3, #e3f2fd);
      padding: 20px;
      color: #333;
      line-height: 1.6;
    }
    h1 {
      color: #1565c0;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    .example-button {
      margin-left: 10px;
      font-size: 14px;
      padding: 4px 10px;
      background-color: #fff3cd;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    #downloadBtn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #42a5f5;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #downloadBtn:hover {
      background-color: #1e88e5;
    }
    .radio-group {
      margin-top: 5px;
    }
    .radio-group label {
      display: inline-block;
      margin-right: 20px;
      font-weight: normal;
      font-size: 18px;
    }
    .radio-group input[type="radio"],
    .radio-group input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>🌍 어르신 수업을 위한 자기 소개 그림 동화책 창작 지침서</h1>

  <label for="name">1. 나의 이름은 무엇인가요?
    <button class="example-button" onclick="insertExample('name', '김영자')">예시 보기</button>
  </label>
  <input type="text" id="name" placeholder="예: 김영자">

  <label>2. 나는 몇 살인가요?</label>
  <div class="radio-group">
    <label><input type="radio" name="age" value="50대"> 50대</label>
    <label><input type="radio" name="age" value="60대"> 60대</label>
    <label><input type="radio" name="age" value="70대"> 70대</label>
  </div>

  <label>3. 나의 성별은 무엇인가요?</label>
  <div class="radio-group">
    <label><input type="radio" name="gender" value="여자"> 여자</label>
    <label><input type="radio" name="gender" value="남자"> 남자</label>
  </div>

  <label for="personality">4. 나의 성격은 어떤가요?
    <button class="example-button" onclick="insertExample('personality', '차분하고 따뜻하며, 사람들과 잘 어울립니다.')">예시 보기</button>
  </label>
  <input type="text" id="personality" placeholder="예: 차분하고 따뜻해요.">

  <label for="dream">5. 어릴 적 꿈이나 요즘 바라는 것은 무엇인가요?
    <button class="example-button" onclick="insertExample('dream', '어릴 적에는 선생님이 되고 싶었고, 요즘은 그림책 작가가 되고 싶어요.')">예시 보기</button>
  </label>
  <textarea id="dream" rows="3" placeholder="예: 선생님이 되고 싶었어요. 요즘은 그림책 작가가 되고 싶어요."></textarea>

  <label>6. 그림 스타일을 골라주세요</label>
  <div class="radio-group">
    <label><input type="radio" name="style" value="지브리"> 지브리</label>
    <label><input type="radio" name="style" value="디즈니"> 디즈니</label>
    <label><input type="radio" name="style" value="케이트 그린어웨이"> 케이트 그린어웨이</label>
    <label><input type="radio" name="style" value="크리스 라스카"> 크리스 라스카</label>
    <label><input type="radio" name="style" value="소피 블랙올"> 소피 블랙올</label>
  </div>

  <button id="downloadBtn">📄 텍스트로 저장하기</button>

  <script>
    function insertExample(id, value) {
      const el = document.getElementById(id);
      el.value = value;
      el.style.fontWeight = 'bold';
    }
  </script>
</body>
</html>
